
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clicou()">Inicie o desafio</button>
    <script>
        function clicou() {
            let nome = window.prompt('Qual é seu nome?')
            let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
